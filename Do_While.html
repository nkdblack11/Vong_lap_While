<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp do-while</title>
</head>
<body>
<script language="JavaScript">
    let kq = null
    do{
        kq = prompt('nhập vào 1 số từ 1 --> 10')
    }while (kq < 1 || kq > 10)
    alert('số bạn vừa nhập là: ' + kq)
</script>
</body>
</html>

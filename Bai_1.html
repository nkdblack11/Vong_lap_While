<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<div id="xuat"></div>
<script>
    let so = prompt('Nhập một số')
    let kq = ""
    while (so != -1){
        so = prompt('Nhập một số')
        kq += so
    }
    document.getElementById('xuat').innerHTML = kq
</script>
</body>
</html>
